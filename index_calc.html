<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset_calc.css"/>
	<link rel="stylesheet" href="css/style_calc.css"/>
	<script src="https://kit.fontawesome.com/7e4ad6841a.js" crossorigin="anonymous"></script>
	<title>Calculadora</title>
</head>
<body>
	<div class="fundo">
		<h1 class="title">Calculadora Mais Tec</h1>
	
			<div class="calc">
				<p id="resultado"></p>

				<table>
					<tr>
						<td><button class="btn"onclick="clean()">C</button></td>
						<td><button class="btn"onclick="back()"><i class="fa-solid fa-delete-left"></i></button></td>
						<td><button class="btn"onclick="insert('/')">/</button></td>
						<td><button class="btn"onclick="insert('*')">*</button></td>
					</tr>
					
					<tr>
						<td><button class="btn"onclick="insert('7')">7</button></td>
						<td><button class="btn"onclick="insert('8')">8</button></td>
						<td><button class="btn"onclick="insert('9')">9</button></td>
						<td><button class="btn"onclick="insert('+')">+</button></td>
					</tr>
			
					<tr>
						<td><button class="btn"onclick="insert('4')">4</button></td>
						<td><button class="btn"onclick="insert('5')">5</button></td>
						<td><button class="btn"onclick="insert('6')">6</button></td>
						<td><button class="btn"onclick="insert('-')">-</button></td>
					</tr>

					<tr>
						<td><button class="btn"onclick="insert('1')">1</button></td>
						<td><button class="btn"onclick="insert('2')">2</button></td>
						<td><button class="btn"onclick="insert('3')">3</button></td>
						<td rowspan="2"><button class="btn igual"onclick="calcular()">=</button></td>
					</tr>
					
					<tr>
						<td colspan="2"><button class="btn zero"onclick="insert('0')">0</button></td>
						<td><button class="btn"onclick="insert('.')">.</button></td>
					</tr>
				</table>
			</div>	
	</div>
				<script src="js/script_calc.js"></script>
	
	
</body>
</html>
